<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>Calculator</h1>
            <h2>Created by Cory S.</h2>
        </div>
    </header>


    <main>
        <div class="calculatorContainer">
            
            <div class="calculatorDisplay">
                <div id="numText"></div>
            </div>

            <div class="buttons">
                <button id="clear" class="utility">C</button>
                <button id="delete" class="utility">DEL</button>

                <button id="divide" class="operators">/</button>
                <button id="num7" class="numbers">7</button>
                <button id="num8" class="numbers">8</button>
                <button id="num9" class="numbers">9</button>
                <button id="multiply" class="operators">*</button>
                <button id="num4" class="numbers">4</button>
                <button id="num5" class="numbers">5</button>
                <button id="num6" class="numbers">6</button>
                <button id="subtract" class="operators">-</button>
                <button id="num1" class="numbers">1</button>
                <button id="num2" class="numbers">2</button>
                <button id="num3" class="numbers">3</button>
                <button id="add" class="operators">+</button>
                <button id="num0" class="numbers">0</button>
                <button id="decimal" class="numbers">.</button>

                <button id="equals" class="operators">=</button>
            </div>

        </div>
    </main>
</body>
</html>
